name: Cypress Tests (Web & API)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Baixar c√≥digo)
        uses: actions/checkout@v4

      - name: Cypress run (Executar testes)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: Upload Screenshots (Caso falhe)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots